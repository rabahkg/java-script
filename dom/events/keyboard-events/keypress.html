<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="output"></p>

    <script>
        document.addEventListener("keypress", (event) => {
            document.getElementById("output").innerText = `keypress: ${event.key}`
        })
    </script>
</body>
</html>
