<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body> <div id="area" style="width: 150px; height: 150px; background-color: aqua;"></div>
<p id="move"></p>

<script>
    document.getElementById("area").addEventListener("mousemove", function(event){
        document.getElementById("move").textContent = 
        "x " + event.clientX + ", y:" + event.clientX;
    })
</script>
</body>
</html>
