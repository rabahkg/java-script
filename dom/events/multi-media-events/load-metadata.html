<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <audio id="addmetadata" controls>
        <source src="./presssssss.mp3" type="audio/mp3">
    </audio>

    <script>
        const addMetaData = document.getElementById('addmetadata');
        addMetaData.addEventListener('loadedmetadata', () => {
            alert('loadedmetadata fired!! Duration: ' + addMetaData.duration + 'seconds')
        })
    </script>
</body>

</html>
