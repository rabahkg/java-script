<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scroll Event</title>
</head>
<body style="height:2000px;"> 
  <h2>Scroll Event Example</h2>
  <p>Scroll down to see the event in action!</p>

  <script>
    window.addEventListener("scroll", () => {
      console.log("You are scrolling the page!");
    });
  </script>
</body>
</html>
